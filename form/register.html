<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel = "stylesheet" href="register-style.css">
</head>
<body>
    <p>必須事項を入力の上、送信ボタンを押してください。</p>
    
    <form action="#" method="post" enctype="multipart/form-data"></form>
        <fieldset>
            <input type="email" name="email" size="30"><br> 
            <input type="password" name="password" size="30" minlength="8">
            <label><input type="checkbox" name="password" value="">パスワードを表示する</label><br>
            姓:<input type="text" name="last_name">
            名:<input type="text" name="first_name"><br>
            〒<input type="text" name="readonly" size="8" value="020-0021"readonly><br>
              <input type="text" name="readonly" size="30" value="岩手県盛岡市中央通3丁目"readonly><br>
              <input type="text" name="last_name"><br>
              <input type="text" name="built" size="30"><br>
              <input type="tel" name="user_tel"><br>
            
            学科:<select name="department_type" >
                <option value="">学科を選択してください</option>
                <option value="s">システム系学科</option>
                <option value="b">ビジネス系学科</option>
                <option value="d">デザイン系学科</option>
            </select>
            
            学年:<select name="schoolyear_type" required>
                <option value="">学年を選択してください</option>
                <option value="1">1年</option>
                <option value="2">2年</option>
                <option value="3">3年</option>
                <option value="4">4年</option>
            </select><br>

            <label><input type="radio" name="news" value="accept"> 受け取る</label>
            <label><input type="radio" name="news" value="noaccept"> 受け取らない</label><br>


            <textarea name="multiple" clos="50" rows="10" maxlength="200"></textarea><br>










        <button type ="reset">入力内容をクリアする</button>
            <!-- リセットボタン -->
        <button type="submit">送信</button>
            <!-- 送信するボタン -->

        </fieldset>



</body>
</html>
